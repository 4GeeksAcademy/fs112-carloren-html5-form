<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container border rounded my-4">
        <div>
            <header class="row p-2 bg-light border-bottom">
                <h1 class="mb-3 ">Elige tu método de pago</h1>
            </header>
            <form class="row p-4">
                <div class="alert alert-danger" role="alert">
                    Faltan campos por rellenar.
                </div>

                <div class="col-5 py-2">
                    <label for="cc-number" class="form-label">Número de tarjeta</label>
                    <input type="text" class="form-control" id="inputCardnumber" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3 py-2">
                    <label for="cc-cvc" class="form-label">CVC</label>
                    <input type="text" class="form-control" id="inputCVC" placeholder="000">
                </div>

                <div class="col-4 py-2">
                    <label for="inputAmount" class="form-label">Cantidad</label>
                    <div class="input-group">
                        <span class="input-group-text">€</span>
                        <input type="number" class="form-control" id="inputAmount">
                    </div>
                </div>

                <div class="col-6 py-2">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputName">
                </div>

                <div class="col-6 py-2">
                    <label for="inputLastName" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>

                <div class="col-6 py-2">
                    <label for="inputCity" class="form-label">Ciudad y provincia</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>

                <div class="col-3 py-2">
                    <label for="inputCom" class="form-label">C. Autónoma</label>
                    <select id="inputCom" class="form-select">
                        <option selected>Elige…</option>
                        <option>Andalucía</option>
                        <option>Aragón</option>
                        <option>Principado de Asturias</option>
                        <option>Islas Baleares</option>
                        <option>Canarias</option>
                        <option>Cantabria</option>
                        <option>Castilla-La Mancha</option>
                        <option>Castilla y León</option>
                        <option>Cataluña</option>
                        <option>Extremadura</option>
                        <option>Galicia</option>
                        <option>Comunidad de Madrid</option>
                        <option>Región de Murcia</option>
                        <option>Comunidad Foral de Navarra</option>
                        <option>La Rioja</option>
                        <option>Comunidad Valenciana</option>
                        <option>País Vasco</option>
                        <option>Ceuta</option>
                        <option>Melilla</option>
                    </select>
                </div>

                <div class="col-3 py-2">
                    <label for="inputZip" class="form-label">Código Postal</label>
                    <input type="number" class="form-control" id="inputZip">
                </div>


                <footer>
                    <div class="row"> <!---TARJETAS-->
                        <div class="col-3 py-2">
                            <label for="cardType">Aceptamos:</label>
                            <br>
                            <br>
                            <div class="btn btn-secondary">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <i class="fa-brands fa-cc-mastercard text-white fa-lg"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">
                                        <i class="fa-brands fa-cc-visa text-white fa-lg"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">
                                        <i class="fa-brands fa-cc-paypal text-white fa-lg"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4">
                                        <i class="fa-brands fa-cc-apple-pay text-white fa-lg"></i>
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="col-3"></div>

                        <div class="col-6 py-2">
                            <label for="comments" class="form-label">Observaciones (opcional)</label>
                            <textarea id="comments" class="form-control" rows="3"
                                aria-describedby="commentsFooter"> </textarea>
                            <div id="commentsFooter" class="form-text">
                                Añada aquí los comentarios.
                            </div>

                        </div>
                    </div>
                </footer>
            </form>

            <form class="row p-3 bg-light border-top"> <!--BOTONES-->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>
</body>

</html>
